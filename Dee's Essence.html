<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dee's Essence</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Import fonts */
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans:wght@400;600&display=swap');

/* Reset some basic styles */
body, h1, p, ul {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Open Sans', sans-serif;
    background-color: #fdf2f8;
    color: #333;
}

/* Navbar styling */
header {
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
}

.logo {
    font-family: 'Dancing Script', cursive;
    font-size: 1.8rem;
    color: #d63384;
}

.nav-list {
    display: flex;
    list-style: none;
}

.nav-list li {
    margin-left: 2rem;
}

.nav-list a {
    text-decoration: none;
    font-weight: 600;
    color: #333;
    transition: color 0.3s ease;
}

.nav-list a:hover {
    color: #d63384;
}

.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.menu-toggle .bar {
    height: 3px;
    width: 25px;
    background-color: #333;
    margin: 4px 0;
    transition: all 0.3s ease;
}

/* Hero section styling */
.hero {
    height: 100vh;
    background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1516638917191-3ee89ea39908?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero-content {
    color: #fff;
}

.hero h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3.5rem;
}

.hero p {
    font-size: 1.2rem;
    margin-top: 1rem;
}

.btn {
    margin-top: 2rem;
    padding: 0.8rem 1.6rem;
    background-color: #d63384;
    color: #fff;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #bb2d75;
}

/* Responsive styling */
@media (max-width: 768px) {
    .nav-list {
        position: absolute;
        top: 60px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 60px);
        background-color: #fff;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: left 0.3s ease;
    }

    .nav-list li {
        margin: 1rem 0;
    }

    .nav-list.open {
        left: 0;
    }

    .menu-toggle {
        display: flex;
    }
}

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Dee's Essence</div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Dee's Essence</h1>
            <p>Embrace the elegance within</p>
            <!-- <a href="#" class="btn">Learn More</a> -->
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('mobile-menu');
        const navList = document.querySelector('.nav-list');

        menuToggle.addEventListener('click', () => {
            navList.classList.toggle('open');
        });

    </script>
</body>
</html>
